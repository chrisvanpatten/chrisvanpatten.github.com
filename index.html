---
title: ChrisVanPatten.com
description: My blog homepage
homepage: true
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body>
	{% include banner.html %}
	<div id="wrapper">
		{% include header.html %}
		<div id="content">
			<header>
				<h1 id="logo">cvp vs. world</h1>
			</header>
			<ul id="posts">
			{% for post in site.posts %}
				<li>
					<time>{{ post.date | date: "%d %b %Y" }}</time>
					<a href="{{ post.url }}">{{ post.title }}</a>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
