<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/global.css?{{ site.time | date: "%y%m%d%H%M%S" }}">

	<!-- Typekit -->
	<script type="text/javascript" src="//use.typekit.net/bqy5ewq.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<!-- OpenGraph -->
	{% capture header %}
	{% if page.title %}<meta property="og:type" content="article">
	<meta property="og:title" content="{{ page.title | escape }}">{% else %}<meta property="og:type" content="website">{% endif %}
	{% if site.title %}<meta property="og:site_name" content="{{ site.title }}">{% endif %}
	{% if page.url %}<meta property="og:url" content="{{ site.url }}{{ page.url }}">{% endif %}
	{% if page.date %}<meta property="article:published_time" content="{{page.date | date_to_xmlschema}}">{% endif %}
	{% if site.owner_link %}<meta property="article:author" content="{{ site.owner_link }}">{% endif %}
	{% endcapture %}
	{{ header }}

	<!-- Google Analytics -->
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-575101-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
